<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form class="form" action="#" method="GET">
            <h2 class="form__name"><span class="form__name name--icon"><i class='fas fa-atom' style="font-size: 35px;"></i></span> Inkilng habitat</h2>
            <hr>
            <input class="form__input" type="email" placeholder="Email address">
            <input class="form__input" type="password" placeholder="Password">
            <p class="form__text">Forgot your password ?</p>
           <button class="form__submit" type="submit">Sign In</button>
           <hr>
        </form>
        
        <div class="btn">
            <button class="btn__n">Create account</button>
            <button class="btn__l">Learn more</button>
        </div>
           
           <hr>
           <p class="form__txt"><i class="fa fa-copyright"> 2014 Inkling Systerm, Inc.</i></p>
        
    </div>
</body>
</html>
